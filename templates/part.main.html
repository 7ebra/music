<div ng-hide="artists" id="emptystate">
	<span ng-hide="loading">{{ trans('Nothing in here. Upload your music!') }}</span>
	<span ng-show="loading">{{ trans('Loading ...') }}</span>
</div>

<div class="artist-area" ng-repeat="artist in artists | orderBy:'name'">
	<h1 ng-click="playArtist(artist)">[[ artist.name ]] <img class="play svg" alt="{{ trans('Play') }}" src="{{ image_path('actions/play-big.svg', 'core') }}" /></h1>
	<div class="album-area" ng-repeat="album in artist.albums | orderBy:'year'">
		<h2 ng-click="playAlbum(album)" title="[[ album.name ]] ([[ album.year]])">[[ album.name ]]
			<span ng-show="album.year" class="muted">([[ album.year ]])</span>
		</h2>
		<div ng-click="playAlbum(album)" class="albumart" albumart="[[ album.name ]]"></div>
		<img ng-click="playAlbum(album)" class="play overlay svg" alt="{{ trans('Play') }}" src="{{ image_path('actions/play-big.svg', 'core') }}" />
		<!-- variable "limit" toogles length of track list for each album -->
		<ul class="track-list" ng-init="limit = 5">
			<li ng-click="playTrack(track)"
				ng-repeat="track in album.tracks | orderBy:'number' | limitTo:limit" title="[[ track.title ]]">
				<img class="play svg" alt="{{ trans('Play') }}" src="{{ image_path('actions/play-big.svg', 'core') }}" />
				<span ng-show="track.number" class="muted">[[ track.number ]].</span>
				[[ track.title ]]
			</li>
			<li class="muted"
				ng-click="limit = album.tracks.length"
				ng-hide="album.tracks.length <= limit || limit != 5">{{ trans('Show all') }} [[ album.tracks.length ]] {{ trans('songs ...') }}</li>
			<li class="muted"
				ng-click="limit = 5"
				ng-hide="limit == 5">{{ trans('Show less ...') }}</li>
		</ul>
	</div>
</div>
